<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMICON - Semiconductor Company</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <!-- Header Section -->
    <header style="background-color: #333; padding: 20px; text-align: center; color: #fff;">
        <nav>
            <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: space-between;">
                <li><a href="#" style="color: #fff; text-decoration: none;">Home</a></li>
                <li><a href="#" style="color: #fff; text-decoration: none;">About</a></li>
                <li><a href="#" style="color: #fff; text-decoration: none;">Products</a></li>
                <li><a href="#" style="color: #fff; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Background Video -->
    <section class="hero" style="position: relative; height: 100vh; width: 100%; background-color: #333;">
        <video autoplay loop muted style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
            <source src="13370-247710847.mp4" type="video/mp4">
        </video>
        <div class="hero-content" style="position: absolute; top: 50%; left: 25%; transform: translate(-50%, -50%); color: #fff; text-align: center;">
            <h1 style="font-size: 36px; margin-bottom: 10px;">Welcome to SEMICON</h1>
            <p style="font-size: 18px; margin-top: 0;">Leading the way in semiconductor technology</p>
        </div>
    </section>

    <!-- Content Section with Photos -->
    <section class="content" style="padding: 20px;">
        <h2 style="font-size: 24px; margin-bottom: 10px;">Our Products</h2>
        <div class="grid-container" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px;">
            <div class="grid-item" style="background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
                <img src="pic 1.jpg" alt="Product 1" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
                <h3 style="font-size: 18px; margin-top: 10px;">Product 1</h3>
                <p style="font-size: 14px; margin-top: 0;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="grid-item" style="background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
                <img src="pic 2.jpg" alt="Product 2" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
                <h3 style="font-size: 18px; margin-top: 10px;">Product 2</h3>
                <p style="font-size: 14px; margin-top: 0;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <!-- Add more grid items for other products -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer style="background-color: #333; padding: 10px; text-align: center; color: #fff;">
        <p style="margin: 0;">&copy; 2024 SEMICON. All rights reserved.</p>
    </footer>
</body>
</html>
